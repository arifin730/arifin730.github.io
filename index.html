<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://files.dariku.my.id/101ft/s.css" />
    <title>Special For You</title>
    <style>
      /* Untuk mengatur tinggi foto ganti nilai dibawah ini, kelipatan 30px */
      :root {
        --tinggiFoto: 150px;
      }
    </style>
  </head>
  <body>
    <div class="preload"></div>
    <div class="bg"></div>
    <div class="content">
      <div class="card">
        <div>
          <h3>Ada pesan buat kamu</h3>
        </div>
        <img class="surat" src="https://dekatutorial.github.io/spesial_mail.png" alt="MAIL" />
        <p>Tekan untuk membuka</p>
      </div>
    </div>
    <div class="content2">
      <div class="btn-c">
        <button class="btn-next show">Pesan Selanjutnya</button>
        <button class="btn-pesan">Kirim Pesan</button>
      </div>
    </div>
    <script>
      // Masukkan nama file musik didalam tanda kutip
      musik = "";

      // Untuk ganti background, ganti link didalam kutip dengan nama file background yang diupload
      background = "https://files.dariku.my.id/dkd101/background.webp";

      // Ganti ucapan didalam tanda kutip
      teksSlide1 = `Ini teks slide 1`;

      // Masukkan nama file foto yang diupload, beserta ekstensinya
      // Jika ingin tanpa foto dikosongin aja
      foto = "";

      // Ganti ucapan didalam tanda kutip
      teksSlide2 = `Ini teks slide 2`;

      // Nomor whatsapp bisa diisi atau dikosongin, jika diisi diawali dengan 62
      nomorWhatsapp = "";

      const swalo = Swal.mixin({ allowOutsideClick: false });
      async function kirimPesan() {
        var { value: pesan } = await swalo.fire({ title: "Tulis pesan", input: "textarea", confirmButtonText: "Kirim" });
        if (pesan) {
          await swalo.fire({ confirmButtonText: "OK", title: "Kirim pesannya ke wa aku ya" });
          location.assign(`https://wa.me/${nomorWhatsapp}?text=${pesan}`);
        } else {
          await swalo.fire({ confirmButtonText: "Iya deh", title: "Jangan dikosongin ya :)" });
          kirimPesan();
        }
      }
    </script>

    <script src="https://files.dariku.my.id/101ft/s.js"></script>
  </body>
</html>
